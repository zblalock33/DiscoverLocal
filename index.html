<!DOCTYPE html>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Search"
        ], function (esriConfig, Map, MapView, Search) {
            // Directly set your API key here
            esriConfig.apiKey = "AAPK35e8e98d277843dfa2ecdb1ac5596534DUB-IUl6Q31xNVu54SYAcGis0XVil_5jLFCe1-ROFe_wjMpb0UxI4IkOSh_Cgjl3E";
            
            const map = new Map({
                basemap: "gray"
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-98.5795, 39.8283],
                zoom: 3
            });

            // Create the Search widget and add it to the top right corner of the view
            const search = new Search({
                view: view
            });
            view.ui.add(search, "top-right");

            // Optional: Listen for the select-result event to do something when a search result is clicked
            search.on("select-result", function(event){
                console.log("Selected result:", event);
                // You can add additional logic here to handle the selected search result
            });
        });
    </script>

    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
